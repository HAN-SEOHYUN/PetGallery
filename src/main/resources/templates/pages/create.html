<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: body}"></div>
<!-- 페이지 소스 시작 -->
<link rel="stylesheet" href="/css/pages/create/app.css">

<div class="container">
<h2>청첩장 작성</h2>
<form id="invitationForm" action="" method="POST">
    <!-- 결혼 정보 입력 시작 -->
    <div class="wedding-info">
        <h3>결혼 정보 입력</h3>
        <!-- 결혼 날짜 -->
        <div class="form-group">
            <label for="weddingDate">결혼 날짜 <span class="required">*</span></label>
            <input type="date" id="weddingDate" name="date" value="" required>
        </div>

        <!-- 감사 인사, 메인 메시지, 축하 메시지 -->
        <div class="form-group">
            <label for="letterTxt">감사 인사 <span class="required">*</span></label>
            <textarea id="letterTxt" name="letterTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="mainTxt">메인 메시지 <span class="required">*</span></label>
            <textarea id="mainTxt" name="mainTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="greetTxt">축하 메시지 <span class="required">*</span></label>
            <textarea id="greetTxt" name="greetTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="mainImage">메인 이미지 <span class="required">*</span></label>
            <button class="add-button" id="mainImage" type="button">
                <span>+</span>
            </button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple/>
            <div id="previewContainer"></div>
            <div id="lottie-spinner" style="display:none; width: 50px; height: 50px;"></div>
        </div>
    </div>
    <!-- 결혼 정보 입력 끝 -->

    <!-- 신부측 정보 시작 -->
    <div class="bride-info">
        <h3>신부측 정보</h3>

        <div class="form-group">
            <label for="brideName">신부 이름 </label>
            <input type="text" id="brideName" name="ownerInfo.name" value="">
        </div>
        <div class="form-group">
            <label for="brideBirth">신부 생일 </label>
            <input type="date" id="brideBirth" name="ownerInfo.birth" value="">
        </div>
        <div class="form-group">
            <label for="bridePhone">신부 전화번호 </label>
            <input type="tel" id="bridePhone" name="ownerInfo.phone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="brideFatherName">신부 아버지 이름 </label>
            <input type="text" id="brideFatherName" name="ownerInfo.fatherName" value="">
        </div>
        <div class="form-group">
            <label for="brideFatherPhone">신부 아버지 전화번호 </label>
            <input type="tel" id="brideFatherPhone" name="ownerInfo.fatherPhone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="brideFatherDeceasedYN">신부 아버지 생존 여부 </label>
            <input type="checkbox" id="brideFatherDeceasedYN" name="ownerInfo.fatherDeceasedYN" value=""> &nbsp 고인
        </div>
        <div class="form-group">
            <label for="brideMotherName">신부 어머니 이름 </label>
            <input type="text" id="brideMotherName" name="ownerInfo.motherName" value="">
        </div>
        <div class="form-group">
            <label for="brideMotherPhone">신부 어머니 전화번호 </label>
            <input type="tel" id="brideMotherPhone" name="ownerInfo.motherPhone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="brideMotherDeceasedYN">신부 어머니 생존 여부 </label>
            <input type="checkbox" id="brideMotherDeceasedYN" name="ownerInfo.motherDeceasedYN" value="">&nbsp 고인
        </div>
        <div>
            <!-- 신부측 정보 끝 -->

            <!-- 신랑측 정보 시작 -->
            <div class="groom-info">
                <h3>신랑측 정보</h3>

                <div class="form-group">
                    <label for="groomName">신랑 이름 </label>
                    <input type="text" id="groomName" name="petDetailInfo.name" value="">
                </div>
                <div class="form-group">
                    <label for="groomBirth">신랑 생일 </label>
                    <input type="date" id="groomBirth" name="petDetailInfo.birth" value="">
                </div>
                <div class="form-group">
                    <label for="groomPhone">신랑 전화번호 </label>
                    <input type="tel" id="groomPhone" name="petDetailInfo.phone" oninput="validateNumber(this)" value="">
                </div>
                <div class="form-group">
                    <label for="groomFatherName">신랑 아버지 이름 </label>
                    <input type="text" id="groomFatherName" name="petDetailInfo.fatherName" value="">
                </div>
                <div class="form-group">
                    <label for="groomFatherPhone">신랑 아버지 전화번호 </label>
                    <input type="tel" id="groomFatherPhone" name="petDetailInfo.fatherPhone" oninput="validateNumber(this)" value="">
                </div>
                <div class="form-group">
                    <label for="groomFatherDeceasedYN">신랑 아버지 생존 여부 </label>
                    <input type="checkbox" id="groomFatherDeceasedYN" name="petDetailInfo.fatherDeceasedYN" value=""> &nbsp 고인
                </div>
                <div class="form-group">
                    <label for="groomMotherName">신랑 어머니 이름 </label>
                    <input type="text" id="groomMotherName" name="petDetailInfo.motherName" value="">
                </div>
                <div class="form-group">
                    <label for="groomMotherPhone">신랑 어머니 전화번호 </label>
                    <input type="tel" id="groomMotherPhone" name="petDetailInfo.motherPhone" oninput="validateNumber(this)" value="">
                </div>
                <div class="form-group">
                    <label for="groomMotherDeceasedYN">신랑 어머니 생존 여부 </label>
                    <input type="checkbox" id="groomMotherDeceasedYN" name="petDetailInfo.motherDeceasedYN" value=""> &nbsp 고인
                </div>
            </div>
            <!-- 신랑측 정보 끝 -->
            <div class="button-group">
                <button type="button" id="" class="moveBtn" onclick="location.href='/main'">메인</button>
                <!-- 제출 버튼 -->
                <button type="submit" id="submitBtn" class="button">등록</button>
            </div>
</form>
</div>
<div th:replace="~{fragments/footer :: body}"></div>

<script th:src="@{/js/pages/create/app.js}"></script>
</body>
</html>
