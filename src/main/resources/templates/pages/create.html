<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: body}"></div>
<!-- 페이지 소스 시작 -->
<link rel="stylesheet" href="/css/pages/create/app.css">

<div class="container">
<h2>청첩장 작성</h2>
<form id="invitationForm" action="" method="POST">
    <!-- 결혼 정보 입력 시작 -->
    <div class="wedding-info">
        <h3>결혼 정보 입력</h3>
        <!-- 결혼 날짜 -->
        <div class="form-group">
            <label for="weddingDate">결혼 날짜 <span class="required">*</span></label>
            <input type="date" id="weddingDate" name="date" value="" required>
        </div>

        <!-- 감사 인사, 메인 메시지, 축하 메시지 -->
        <div class="form-group">
            <label for="letterTxt">감사 인사 <span class="required">*</span></label>
            <textarea id="letterTxt" name="letterTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="mainTxt">메인 메시지 <span class="required">*</span></label>
            <textarea id="mainTxt" name="mainTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="greetTxt">축하 메시지 <span class="required">*</span></label>
            <textarea id="greetTxt" name="greetTxt" required></textarea>
        </div>
        <div class="form-group">
            <label for="mainImage">메인 이미지 <span class="required">*</span></label>
            <button class="add-button" id="mainImage" type="button">
                <span>+</span>
            </button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple/>
            <div id="previewContainer"></div>
            <div id="lottie-spinner" style="display:none; width: 50px; height: 50px;"></div>
        </div>
    </div>
    <!-- 결혼 정보 입력 끝 -->

    <!-- 신부측 정보 시작 -->
    <div class="owner-info">
        <h3>신부측 정보</h3>

        <div class="form-group">
            <label for="ownerName">신부 이름 </label>
            <input type="text" id="ownerName" name="ownerInfo.name" value="">
        </div>
        <div class="form-group">
            <label for="ownerBirth">신부 생일 </label>
            <input type="date" id="ownerBirth" name="ownerInfo.birth" value="">
        </div>
        <div class="form-group">
            <label for="ownerPhone">신부 전화번호 </label>
            <input type="tel" id="ownerPhone" name="ownerInfo.phone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="ownerFatherName">신부 아버지 이름 </label>
            <input type="text" id="ownerFatherName" name="ownerInfo.fatherName" value="">
        </div>
        <div class="form-group">
            <label for="ownerFatherPhone">신부 아버지 전화번호 </label>
            <input type="tel" id="ownerFatherPhone" name="ownerInfo.fatherPhone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="ownerFatherDeceasedYN">신부 아버지 생존 여부 </label>
            <input type="checkbox" id="ownerFatherDeceasedYN" name="ownerInfo.fatherDeceasedYN" value=""> &nbsp 고인
        </div>
        <div class="form-group">
            <label for="ownerMotherName">신부 어머니 이름 </label>
            <input type="text" id="ownerMotherName" name="ownerInfo.motherName" value="">
        </div>
        <div class="form-group">
            <label for="ownerMotherPhone">신부 어머니 전화번호 </label>
            <input type="tel" id="ownerMotherPhone" name="ownerInfo.motherPhone" oninput="validateNumber(this)" value="">
        </div>
        <div class="form-group">
            <label for="ownerMotherDeceasedYN">신부 어머니 생존 여부 </label>
            <input type="checkbox" id="ownerMotherDeceasedYN" name="ownerInfo.motherDeceasedYN" value="">&nbsp 고인
        </div>
        <div>

        <div class="button-group">
            <button type="button" id="" class="moveBtn" onclick="location.href='/main'">메인</button>
            <!-- 제출 버튼 -->
            <button type="submit" id="submitBtn" class="button">등록</button>
        </div>
</form>
</div>
<div th:replace="~{fragments/footer :: body}"></div>

<script th:src="@{/js/pages/create/app.js}"></script>
</body>
</html>
