<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: body}"></div>
<!-- 페이지 소스 시작 -->
<link rel="stylesheet" href="/css/pages/main/app.css">

<div class="container">
    <div class="logo-container">
        <img src="/images/logo.png" alt="모여라 Paw Paw 로고" class="main-logo">
    </div>

    <!-- 💖 랭킹 섹션 -->
    <div class="ranking-section" style="display: none;">
        <div id="ranking-loading" class="ranking-loading" style="display: none;">
            <span class="spinner"></span> 불러오는 중...
        </div>

        <ul id="like-ranking-list" class="ranking-list"></ul>
    </div>

    <p class="login-required">
        🔒 로그인이 필요한 서비스입니다. <a href="/login">로그인 하러 가기</a>
    </p>
    <div class="button-container mt-4">
        <button class="btn btn-custom" id="registerButton" onclick="window.location.href='/create'">🐾 자랑할래요!</button>
        <button class="btn btn-custom" id="listButton" onclick="window.location.href='/list'">💕 구경갈래요!</button>
    </div>
</div>

<div th:replace="fragments/footer :: body"></div>

<script th:src="@{/js/pages/main/app.js}"></script>
</body>
</html>
