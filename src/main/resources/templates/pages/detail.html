<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: body}"></div>
<!-- 페이지 소스 시작 -->
<link rel="stylesheet" href="/css/pages/detail/app.css">


<div class="container">
    <div class="image-container">
        <div class="main-image-box">
            <div class="main-image-container">
                <img id="mainImage" src="" alt="펫 이미지" />
            </div>
        </div>

        <div class="image-list-box">
            <div class="image-list-container" id="imageListContainer"></div>
        </div>
    </div>

    <!-- 모든 info를 하나의 card-like 박스 안에 배치 -->
    <section class="info-card">
        <div id="petName" class="pet-name"></div>

        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <div>
                    <div class="label">나이</div>
                    <div id="petAge" class="value">-</div>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <div>
                    <div class="label">생일</div>
                    <div id="petBirth" class="value">-</div>
                </div>
            </div>

            <div class="info-item full-width">
                <i class="fas fa-align-left"></i>
                <div>
                    <div class="label">소개</div>
                    <div id="introText" class="value intro-text">-</div>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-thumbs-up"></i>
                <div>
                    <div class="label">좋아하는 것</div>
                    <div id="likeWord" class="value">-</div>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-thumbs-down"></i>
                <div>
                    <div class="label">싫어하는 것</div>
                    <div id="hateWord" class="value">-</div>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-calendar"></i>
                <div>
                    <div class="label">등록일</div>
                    <div id="regDate" class="value">-</div>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-heart"></i>
                <div>
                    <div class="label">좋아요 수</div>
                    <div id="likeCount" class="value">0</div>
                </div>
            </div>
        </div>
    </section>

    <div class="button-group">
        <button id="moveBtn" class="button" onclick="location.href='/main'">목록으로</button>
        <button id="submitBtn" class="button" style="display: none;">삭제</button>
    </div>
</div>

<div th:replace="~{fragments/footer :: body}"></div>

<script th:src="@{/js/pages/detail/app.js}"></script>
</body>
</html>
