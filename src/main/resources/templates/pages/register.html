<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<!-- 페이지 소스 시작 -->
<link rel="stylesheet" href="/css/pages/login/app.css">

<div class="container">
    <h2>회원가입</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-user"></i> 닉네임 <span class="required">*</span>
            </label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> 비밀번호 <span class="required">*</span>
            </label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password"><i class="fas fa-paw"></i>
                비밀번호 확인 <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
        </div>

        <div class="custom-button-group">
            <button type="button" class="button" id="moveBtn" onclick="location.href='/main'">메인</button>
            <button type="submit" class="button" id="submitBtn">가입</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: body}"></div>
<script th:src="@{/js/pages/register/app.js}"></script>
</body>
</html>
