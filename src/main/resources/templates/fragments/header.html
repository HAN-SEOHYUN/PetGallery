<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/common/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Seohyun Han</title>
</head>
<body th:attr="data-user-id=${userMaster != null} ? ${userMaster.id} : ''">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="ml-auto d-flex align-items-center gap-3 pr-3">

            <!-- 로그인 안 된 상태 -->
            <div th:if="${userMaster == null}" class="auth-box">
                <a href="/login" class="auth-link" title="로그인" aria-label="로그인">
                    <i class="fas fa-sign-in-alt auth-icon"></i>
                    <span class="auth-text">로그인</span>
                </a>
            </div>

            <!-- 로그인 된 상태 -->
            <div th:if="${userMaster != null}" class="auth-box">
                <span class="auth-text" th:text="'안녕하세요, ' + ${userMaster.name} + '님'"></span>
                <a id="logoutBtn" href="/logout" class="auth-link" title="로그아웃" aria-label="로그아웃">
                    <i class="fas fa-sign-out-alt auth-icon"></i>
                </a>
            </div>

        </div>
    </nav>
</header>
